<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>My School Name</title>
</head>
<script type="text/javascript" src="studentValidation.js"></script>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body bgcolor="33FFE6">
	<form action="" name="student">
		<marquee loop="2" bgcolor="red">Flash News</marquee>

		<center>
			<b>Student Registration</b>
		</center>

		<center>
			<img src="image/school.jpg" height="150px" width="150px" alt="College Name" class="w3-container w3-section w3-border w3-round-xlarge"></img>
		</center>
		<br></br>
		<table border="1" align="center" bordercolor="red">
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="fname" id="fname"
					onmouseover="changeColor()"></td>
			</tr>

			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lname" id="lname"
					onmouseover="changeColorLname()"></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" id="email"></td>
			</tr>

			<tr>
				<td>DOB:</td>
				<td><input type="text" name="dob" id="dob"></td>
			</tr>

			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="gender" value="male" />Male <input
					type="radio" name="gender" value="female" />FeMale</td>
			</tr>


			<tr>
				<td>Skills:</td>
				<td><input type="checkbox" name="skills" value="c">C <input
					type="checkbox" name="skills" value="c++">C++ <input
					type="checkbox" name="skills" value="java">Java</td>
			</tr>

			<tr>
				<td>University:</td>
				<td><select name="university">
						<option value="select">Select</option>
						<option value="university1">University 1</option>
						<option value="university2">University 2</option>
				</select></td>
			</tr>

			<tr>
				<td>Address:</td>
				<td><textarea cols="50" rows="10" name="address"></textarea></td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="button"
					value="Submit" onclick="validateFields()"></input></td>
			</tr>

		</table>

	</form>
</body>
</html>
